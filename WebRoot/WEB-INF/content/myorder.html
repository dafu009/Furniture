<!DOCTYPE html>
<html>
  <head>
    <title>我的订单</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/myorder.css" type="text/css"></link>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"></link>
	<link rel="stylesheet" href="css/swiper.min.css" type="text/css"></link>
	<link rel="stylesheet" href="css/common.css" type="text/css"></link>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/sweetalert.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	
	</head>
  
  <body>
  <div class="main">
    <div class="top" style="height:90px;">
			<img src="img/logo.png" class="logoimg"/>
			<div class="left">
            <div class="flex">
              <p class="self" title="个人中心" @click="toSelfPage"></p>
              <p class="quit" title="退出" v-if="isLogin" @click="quit"></p>
              <p class="register" title="注册" v-else @click="toRegister"></p>
            </div>
          </div>
			<div class="right">
            <div class="indexlike">
              <button type="button" title="收藏夹"></button>
            </div>
            <div class="car">
              <button type="button" title="购物车"></button>
            </div>
            <div class="order">
              <button type="button" title="我的订单"></button>
            </div>
          </div>
		</div>
  <!-- 主要内容 -->
  <div class="goodsdetail">
    <div class="ordertime">
					2019-10-20 &nbsp;&nbsp;&nbsp;&nbsp;订单号：5116156161
				</div>
				<div class="ordergoods">
					<table border="" cellspacing="" cellpadding="">
						<tr class="tabletitle">
							<td width="50%">
								<div class="newgoods_one" name="entergoodsdetail" goodsid="1">
									<div class="newgoodsone_left">
										<img src="images/cj-2-4.png"/>
									</div>
									<div class="newgoodsone_right">
										<span class="goodsname">
										水晶杯
									</span>
										<span class="goodscolor">
										玻璃, 透明玻璃
									</span>

									</div>
								</div>
							</td>
							<td width="20%">餐具</td>
							<td width="20%">1个</td>
							<td width="10%" class="goodsprice ">¥21.20</td></tr>
						<tr class="tabletitle "><td colspan="4 " class="goodsprice " style="text-align: center; ">合计：¥21.20</td></tr>
					</table>
				</div>
			</div>
			
</div>

<div style="clear: both;"></div>
<!--页脚-->
      <div class="footerbg">
        <P>© DESIGNED BY Yannes & Ann</P>
      </div>
  </body>
</html>
