<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>收藏夹</title>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/goodsType.css" type="text/css"></link>
    <link rel="stylesheet" href="css/common.css" type="text/css"></link>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap-paginator.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>				
	<script type="text/javascript" src="assets/js/vue/vue.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <div class="main">
    <div class="top">
			<img src="img/logo.png" class="logoimg"/>
			<div class="left">
            <div class="flex">
              <p class="self" title="个人中心" @click="toSelfPage"></p>
              <p class="quit" title="退出" v-if="isLogin" @click="quit"></p>
              <p class="register" title="注册" v-else @click="toRegister"></p>
            </div>
          </div>
			<div class="right">
            <div class="indexlike">
              <button type="button" title="收藏夹"></button>
            </div>
            <div class="car">
              <button type="button" title="购物车"></button>
            </div>
            <div class="order">
              <button type="button" title="我的订单"></button>
            </div>
          </div>
		</div>
		<!-- 主要内容 -->
		<div class="like_big">
		<div class="title">
		<img src="img/shoucang.PNG"/>
		</div>
		
		<div class="likecontentmain">
			<div class="goods_one" name="entergoodsdetail" goodsid="{{ item.id }}" style="text-align:center;margin-left: 10px;">
			<div class="kk">
						<div class="goodsone_top">
							<span></span>
							<img goodsid = "{{ item.id }}" src="{{ item.picInfo }}"/>
						</div>
						
						<div class="goodsone_bot">
							<div class="goodsname" goodsid="{{ item.id }}">
								<span>{{ item.goodsName }}</span>
							</div>
							<div class="goodsinfo">
								<span class="goodsinfo_color" goodsid=" {{ item.id }} ">
									{{ item.color }}
								</span>
							</div>
							<div class="goodsinfo_price">
							<span>{{ item.inPrice }}</span>
							</div>
							<div class="btn">
								<button class="cancelLike" mark="0" id="cancelLike" title="取消收藏"><span>取消收藏</span></button>
								<button class="addCar" mark="1" id="addcar" type="button" title="加入购物车"><span>加入购物车</span></button>
							</div>	
						</div>
					</div>
			</div>	
		</div>		
	</div>		
</div>
<div style="clear: both;"></div>
			<!--页脚-->
			<div class="footerbg">
				<P>© DESIGNED BY Yannes & Ann</P>
			</div>
  </body>
</html>
