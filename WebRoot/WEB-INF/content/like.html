<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>收藏夹</title>
  <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
  <link rel="stylesheet" href="css/goodsType.css" type="text/css">
  <link rel="stylesheet" href="css/common.css" type="text/css">
  <script src="js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/QS/qs.js"></script>
  <script type="text/javascript" src="assets/js/axios/axios.min.js"></script>
  <script type="text/javascript" src="assets/js/vue/vue.min.js"></script>
  <script type="text/javascript" src="mixins/index.js"></script>
  <script type="text/javascript" src="js/like.js"></script>
</head>

<body>
  <div id="app" class="main">
    <div class="top">
      <img src="img/logo.png" class="logoimg" @click="toHomePage" />
      <div class="left">
        <div class="flex">
          <p class="self" title="个人中心" @click="toSelfPage"></p>
          <p class="quit" title="退出" v-if="isLogin" @click="quit"></p>
          <p class="register" title="注册" v-else @click="toRegister"></p>
        </div>
      </div>
      <div class="right">
        <div class="indexlike" @click="goLike">
          <button type="button" title="收藏夹"></button>
        </div>
        <div class="car" @click="goShopCart">
          <button type="button" title="购物车"></button>
        </div>
        <div class="order" @click="goMyOrder">
          <button type="button" title="我的订单"></button>
        </div>
      </div>
    </div>
    <!-- 主要内容 -->
    <div class="like_big">
      <div class="title">
        <img src="img/shoucang.PNG" />
      </div>
      <div class="likecontentmain" v-if="likeList.length > 0">
        <div class="goods_one"
             v-for="(item, index) in likeList" :key="index"
             @click="goGoodDetail(item.goodsid)"
          style="text-align:center;margin-left: 10px;">
          <div class="kk">
            <div class="goodsone_top">
              <span></span>
              <img :src="item.picInfo" />
            </div>

            <div class="goodsone_bot">
              <div class="goodsname">
                <span>{{ item.goodsName }}</span>
              </div>
              <div class="goodsinfo">
                <span class="goodsinfo_color">
                  {{ item.color }}
                </span>
              </div>
              <div class="goodsinfo_price">
                <span>{{ item.inPrice }}</span>
              </div>
              <div class="btn">
                <button class="cancelLike" id="cancelLike" title="取消收藏" @click.stop="cancelLike(item.id)"><span>取消收藏</span></button>
                <button class="addCar" id="addcar" type="button" @click.stop="addShopCart(item.goodsid)" title="加入购物车"><span>加入购物车</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="no-data" v-else>
        <img src="img/no-data-1.png" alt="">
        <p class="txt">暂无数据</p>
      </div>
    </div>
  </div>
  <div style="clear: both;"></div>
  <!--页脚-->
  <div class="footerbg">
    <P>© DESIGNED BY Yannes & Ann</P>
  </div>
</body>

</html>
