<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>个人中心</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />-->
		<link rel="stylesheet" href="css/userinfo.css" type="text/css"></link>

		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/commonAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ajaxurl.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/setting.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div class="main">
		<div class="top">
			<img src="img/logo.png" class="logoimg"/>
			<div class="right">
            <div class="indexlike">
              <button type="button" title="收藏夹"></button>
            </div>
            <div class="car">
              <button type="button" title="购物车"></button>
            </div>
            <div class="order">
              <button type="button" title="我的订单"></button>
            </div>
          </div>
		</div>
		<div style="cler:both"></div>
		<div class="settingbig">
		<div style="cler:both"></div>
			<div class="settingmain">
				<h3 style="margin-left: 100px;">
					修改个人信息
				</h3>
				<div class="setcontent">
					<table border="0" cellspacing="0" cellpadding="0">
						<tr><td class="tabletitle">用户名：</td><td class="tablecontent"><input type="text" name="" id="username" value="" autocomplete="off" /></td></tr>
						<tr><td class="tabletitle">收货地址：</td><td class="tablecontent"><input type="text" name="" id="addr" value="" autocomplete="off"/></td></tr>
						<tr><td class="tabletitle">手机号码：</td><td class="tablecontent"><input type="text" name="" id="telephone" value="" autocomplete="off"/></td></tr>
					</table>
				</div>
				<div class="setbtn">
					<button class="btn btn-info" id="save">保存</button>
					<button class="btn btn-info" data-toggle='modal' data-target='#myModal'>修改密码</button>
					
				</div>
			</div>
			
			<div style="clear: both;"></div>
			<!--页脚-->
			<div class="footerbg">
				<P>© DESIGNED BY Yannes & Ann</P>
			</div>
			
			
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">修改密码</h4>
						</div>
						<div class="modal-body">

							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="firstname" class="col-sm-2 control-label">旧密码</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="oldpwd" autocomplete="off" name="name">
									</div>
								</div>
								<div class="form-group">
									<label for="firstname" class="col-sm-2 control-label">新密码</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="newpwd" autocomplete="off" name="name">
									</div>
								</div>
								<div class="form-group">
									<label for="firstname" class="col-sm-2 control-label">重复密码</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="againpwd" autocomplete="off" name="name">
									</div>
								</div>
							</form>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="okbtn">提交</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
</div>
		</div>
	</body>

</html>
