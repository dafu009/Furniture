<!DOCTYPE html>
<html>
  <head>
    <title>orderbuy.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/okbuy.css" type="text/css"></link>
    <link rel="stylesheet" href="css/swiper.min.css" type="text/css"></link>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"></link>
    <link rel="stylesheet" href="css/userinfo.css" type="text/css"></link>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
		<div class="main">

			<div class="top">
			<img src="img/logo.png" class="logoimg"/>
			<div class="right">
            <div class="indexlike">
              <button type="button" title="收藏夹"></button>
            </div>
            <div class="car">
              <button type="button" title="购物车"></button>
            </div>
            <div class="order">
              <button type="button" title="我的订单"></button>
            </div>
          </div>
		</div>
		<!-- 主要内容 -->
			<div class="jiange"></div>
			<div class="goodsdetail">
				<div class="mingxititle">
					<img src="img/mingxi.PNG"/>
				</div>
				<div class="mingxidetail">
				
				
					<div class='onemingxi'>
					<div class='goodsnum'>
						<span>1</span>
					</div>
					<div class='newgoods_one' name='entergoodsdetail' goodsid="+goodsid+">
						<div class='newgoodsone_left'><img goodsid="+goodsid+" src="+picInfo+"></div>
						<div class='newgoodsone_right'><span goodsid="+goodsid+" class='goodsname'>goodsName</span>
						<span goodsid="+goodsid+" class='goodsprice'>合计:¥"+inPrice+"</span>
						<span goodsid="+goodsid+" >数量:1</span></div>
					</div>
					</div>
					
					
					
					
				</div>
				
			<div style="clear: both;">
				
			</div>
			<div class="mingxibottom">
				<div class="mingxibottom_price">
					
				</div>
				<div class="mingxibottom_btn">
					提交
				</div>
				
			</div>
			</div>
			
			
			
			
		</div>
		<!--页脚-->
			<div class="footerbg">
				<P>© DESIGNED BY Yannes & Ann</P>
			</div>
