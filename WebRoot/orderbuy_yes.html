<!DOCTYPE html>
<html>
  <head>
    <title>订单提交</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="css/okbuy_yes.css" type="text/css"></link>
	<link rel="stylesheet" href="css/swiper.min.css" type="text/css"></link>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"></link>
    <link rel="stylesheet" href="css/userinfo.css" type="text/css"></link>
    <link rel="stylesheet" href="css/common.css" type="text/css"></link>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-paginator.js"></script>
	<script type="text/javascript" src="js/sweetalert.min.js"></script>
	
  </head>
  
  <body>
    <div class="main">

			<div class="top">
			<img src="img/logo.png" class="logoimg"/>
			<div class="right">
            <div class="indexlike">
              <button type="button" title="收藏夹"></button>
            </div>
            <div class="car">
              <button type="button" title="购物车"></button>
            </div>
            <div class="order">
              <button type="button" title="我的订单"></button>
            </div>
          </div>
		</div>
		<!-- 主要内容 -->
		
		<div class="goodsdetail">

				<div class="oktubiao">
					<img src="img/ok.png" /><br />
					<span>您的订单已提交成功</span>
				</div>
				<div class="guessyoulike">

				<!-- 产品推荐 -->
					<div class="goodsmain_title">
						<img src="img/guess.PNG"/>
					</div>

					<div class="guess_goods" name="entergoodsdetail" goodsid="{{ item.id }}">
						<div class="guessgoods_top">
							<span></span>
							<img goodsid = "{{ item.id }}" src="{{ item.picInfo }}"/>
						</div>
						
						<div class="guessgoods_bot">
							<div class="goodsname" goodsid="{{ item.id }}">
								<span>{{ item.goodsName }}</span>
							</div>
							<div class="goodsinfo">
								<span class="goodsinfo_color" goodsid=" {{ item.id }} ">
									{{ item.color }}
								</span>
							</div>
							<div class="goodsinfo_price">
							<span>{{ item.inPrice }}</span>
							</div>	
						</div>
					</div>

					
				</div>
			</div>

		</div>
		<div style="clear: both;"></div>
		<!--页脚-->
			<div class="footerbg">
				<P>© DESIGNED BY Yannes & Ann</P>
			</div>
		
  </body>
</html>
